<!DOCTYPE html>

<head>

  <title>狸逗鯊 | 綠豆冰沙專門店</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f5e5; /* 米色背景 */
      color: #333; /* 文字顏色 */
    }
    header {
      background-color: #4a6c47; /* 綠色主色調 */
      color: white;
      padding: 1em 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    .hero {
      background-image: url('path-to-hero-image.jpg'); /* 替換為主圖像檔案 */
      background-size: cover;
      background-position: center;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    .hero h2 {
      font-size: 2.5em;
      text-align: center;
    }
    .content {
      padding: 2em;
      text-align: center;
    }
    .btn {
      display: inline-block;
      background-color: #e94e77; /* 紅色點綴 */
      color: white;
      padding: 0.8em 1.5em;
      margin-top: 1em;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
    }
    footer {
      background-color: #4a6c47;
      color: white;
      padding: 1em 0;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>狸逗鯊 Tanuki and Shark</h1>

  <div class="content">
    <h3>每日限量，芋頭牛奶＆西米露，甜蜜暖心</h3>
    <p>還有紅豆沙＋芋泥、綠豆沙＋芋泥全新搭配！</p>
    <a href="#menu" class="btn">查看菜單</a>
  </div>
  <footer>
    &copy; 2024 狸逗鯊綠豆冰沙專門店. All Rights Reserved.
